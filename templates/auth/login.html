{{ template "layout" . }}
{{ define "content" }}
<section class="auth-page">
  <h1>Sign In</h1>

  <form method="post" action="/auth/magic-link" class="auth-form">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required
        placeholder="you@example.com"
        autocomplete="email"
        autofocus>
      {{ if .Errors.Email }}
      <span class="form-error" role="alert">{{ .Errors.Email }}</span>
      {{ end }}
    </div>

    <button type="submit" class="btn btn-primary btn-block">Send Magic Link</button>
  </form>

  <div class="auth-divider">
    <span>Or sign in with</span>
  </div>

  <div class="oauth-buttons">
    <a href="/auth/google" class="btn btn-secondary btn-block">Google</a>
    <a href="/auth/github" class="btn btn-secondary btn-block">GitHub</a>
  </div>
</section>
{{ end }}
